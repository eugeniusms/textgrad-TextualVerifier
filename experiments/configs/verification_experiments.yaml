# configs/verification_experiments.yaml

# Base settings for all experiments
base:
  random_seed: 42
  max_iterations: 3
  log_dir: "logs/verification"
  results_dir: "results/verification"
  models:
    forward_model: "gemini-1.5-pro"              # Model for generating initial solutions
    backward_model: "gemini-2.0-pro"             # Model for computing gradients and verification
    evaluation_model: "gemini-2.0-pro"           # Model for evaluation

# Tasks to evaluate
tasks:
  - name: "GPQA_diamond"
    type: "multiple_choice"
    test_size: 50
    batch_size: 4
    metrics:
      - "accuracy"
      - "time_to_solution"
  
  - name: "MMLU_machine_learning"
    type: "multiple_choice"
    test_size: 50
    batch_size: 4
    metrics:
      - "accuracy"
      - "time_to_solution"

# Verification strategies to compare
verification_strategies:
  - name: "none"
    description: "Standard TextGrad without verification"
    params:
      type: null
      threshold: 0.0
  
  - name: "process"
    description: "Process-based verification (Let's Verify Step by Step)"
    params:
      type: "process"
      threshold: 0.7
  
  - name: "process_high_threshold"
    description: "Process-based verification with high confidence threshold"
    params:
      type: "process"
      threshold: 0.9
  
  - name: "outcome"
    description: "Outcome-based verification"
    params:
      type: "outcome"
      threshold: 0.7
  
  - name: "hybrid_sequential"
    description: "Sequential hybrid verification (process then outcome)"
    params:
      type: "hybrid_sequential"
      threshold: 0.7
  
  - name: "hybrid_combined"
    description: "Combined hybrid verification"
    params:
      type: "hybrid_combined"
      threshold: 0.7

# Error type analysis
error_categories:
  - name: "hallucination"
    keywords:
      - "hallucinate"
      - "fabricate"
      - "invent"
      - "make up"
      - "no evidence"
      - "unsupported claim"
  
  - name: "logical_error"
    keywords:
      - "logical error"
      - "invalid reasoning"
      - "fallacy"
      - "reasoning error"
      - "incorrect logic"
  
  - name: "mathematical_error"
    keywords:
      - "calculation error"
      - "arithmetic error"
      - "computational mistake"
      - "incorrect computation"
  
  - name: "factual_error"
    keywords:
      - "factual error"
      - "incorrect fact"
      - "wrong information"
      - "inaccurate claim"